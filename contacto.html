<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto-Barberia Cuantica</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Produtos</a></li>
                        <li><a href="contacto.html" >Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    <main>
        <form >
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico"class="padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" required placeholder="XX XXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"class="padron"></textarea>

            <fieldset>
                    <legend>Manera de ser contactado</legend>
                    <label for="radio-email"><input type="radio" name="contactos" id="radio-email" value="email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contactos" id="radio-telefono" value="telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contactos" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
                    
            </fieldset>

            <fieldset>
                <legend>En que horario desea ser atendido</legend>
                <select>
                    <option>Ma√±ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir informacion</label>
            <input type="submit" value="Enviar tu pendejada" class="enviar">
        </form>

        <table>
            <thead>
                <td>Dia</td>
                <td>Horario</td>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h -20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>09h -20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>10h -20h</td>
                </tr>
                
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de pie de pagina">
        <p class="Copyright">&copy Copyright Barberia Cuantica De Don Cangrejo 2022</p>
    </footer>

</body>

</html>
